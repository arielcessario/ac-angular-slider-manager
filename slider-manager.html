<div class="title">
    <div class="btn ">
        <input type="submit" class="btn-back btn-medium no-margin"
               onclick="window.location='#/listado_slider';"
               value="">
        <label>Volver</label>
    </div>
    <h1>Administrar Slider</h1>
</div>

    <div><h1 style="margin-bottom: 20px; border: solid 0px; border-bottom-width: 1px; border-bottom-color: rgba(200,200,200, 0.5);">Slider
        1</h1><br/>

        <div>
            <div class="form-flex">

                <div>
                    <input type="text" id="nombre" name="nombre" ng-model="sliderCtrl.slider_01.titulo"
                           ng-maxlength="45"
                           required><br>
                    <label for="nombre">Nombre</label>
                </div>

                <div>
                    <input type="text" style="width: 600px;" id="descripcion" name="descripcion"
                           ng-model="sliderCtrl.slider_01.descripcion"
                           ng-maxlength="2000" required><br>
                    <label for="descripcion">Descripci贸n</label>
                </div>

                <div ng-if="sliderCtrl.conProductos">
                    <input id="precio_minorista" type="number" ng-model="sliderCtrl.slider_01.precio" required/>
                    <br>
                    <label for="precio_minorista">Precio</label>
                </div>
            </div>
            <div><h3>Producto a incluir en la oferta y foto</h3><br/>
            </div>
            <div class="line">

                <div  ng-if="sliderCtrl.conProductos">
                    <ac-search-panel
                            obj="sliderCtrl.slider_01.producto[0]"
                            obj-name="sliderCtrl.slider_01.producto[0].nombre"
                            nombref="cajasForm"
                            nombre="02"
                            nombre-visible="Producto"
                            font-size="32"
                            width="200"
                            func="sliderCtrl.fn_productos"
                            extra-filter="s">
                    </ac-search-panel>
                </div>
                <div class="line">
                    <div>
                        <input type="file" name="images" id="images"
                               data-dbinf-on-files-selected-slider="agregarImagen(selectedFileList, 1)"/>
                    </div>

                    <div ng-bind="sliderCtrl.slider_01.imagen"></div>
                </div>
            </div>

        </div>
